# https://esphome.io/components/button/index.html
button:
  - platform: template
    name: "${friendly_name} On/Off"
    id: transmit_on_off_blast
    icon: "mdi:power-cycle"
    on_press:
      - logger.log: "${friendly_name} on/off pressed"
      - script.execute: send_on_off_ir_blast
  - platform: template
    name: "${friendly_name} Wash Butt"
    id: transmit_wash_butt_blast
    icon: "mdi:emoticon-poop"
    on_press:
      - logger.log: "${friendly_name} wash butt pressed"
      - script.execute: send_wash_butt_ir_blast
  - platform: template
    name: "${friendly_name} Feminine Wash"
    id: transmit_feminine_wash_blast
    icon: "mdi:human-female"
    on_press:
      - logger.log: "${friendly_name} feminine wash pressed"
      - script.execute: send_feminine_wash_ir_blast
  - platform: template
    name: "${friendly_name} Stop"
    id: transmit_stop_blast
    icon: "mdi:stop"
    on_press:
      - logger.log: "${friendly_name} stop pressed"
      - script.execute: send_stop_ir_blast
  - platform: template
    name: "${friendly_name} Heater Fans"
    id: transmit_start_heater_fan_blast
    icon: "mdi:heat-wave"
    on_press:
      - logger.log: "${friendly_name} start heater fan pressed"
      - script.execute: send_start_heater_fan_ir_blast
  - platform: template
    name: "${friendly_name} Adjust Seat Heat"
    id: transmit_adjust_seat_heat_blast
    icon: "mdi:car-seat-heater"
    on_press:
      - logger.log: "${friendly_name} start heater fan pressed"
      - script.execute: send_adjust_seat_heat_ir_blast

# https://esphome.io/components/switch/template
switch:
  - platform: template
    name: ${friendly_name} Power Tx Switch
    id: "ir_tx_power_button"
    restore_mode: ${toto_restore_mode}
    optimistic: true
    assumed_state: true
    turn_on_action:
      - script.execute: send_on_off_ir_blast
    turn_off_action:
      - script.execute: send_on_off_ir_blast

## TODO: consider disabling and replacing with default button
binary_sensor:
  - platform: gpio
    pin:
      number: 39
    name: ${friendly_name} IR Transmitter Button
    on_press:
      then:
        - logger.log: "Transmitter button press started"
        - logger.log: "Transmit IR raw code"
        - switch.toggle: ir_tx_power_button
        - logger.log: "Done with transmitter button pressed!"
