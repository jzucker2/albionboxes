esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: arduino
    # fix for internal temp (version is currently at 2.0.5)
    # https://github.com/esphome/issues/issues/4271
    version: 2.0.7

# Enable logging
# https://esphome.io/components/logger.html
# https://hutscape.com/tutorials/hello-esphome-esp32s3
logger:
  # DEBUG, INFO, WARN, VERBOSE
  level: INFO
#  baud_rate: 115200
  deassert_rts_dtr: true
  hardware_uart: USB_CDC
